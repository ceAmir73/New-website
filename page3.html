        <script>
            document.addEventListener('DOMContentLoaded',() => {
                document.querySelector('#K').onclick = (event) => {
                    event.preventDefault();
                    document.querySelector('#print').innerHTML = 'One square in any direction ♔';
                }
                document.querySelector('#Q').onclick = (event) => {
                    event.preventDefault();
                    document.querySelector('#print').innerHTML = 'Any number of squares horizontally, vertically, or diagonally ♕';
                }
                document.querySelector('#R').onclick = (event) => {
                    event.preventDefault();
                    document.querySelector('#print').innerHTML = 'Any number of squares horizontally or vertically ♖';
                }
                document.querySelector('#B').onclick = (event) => {
                    event.preventDefault();
                    document.querySelector('#print').innerHTML = 'Any number of squares diagonally ♗';
                }
                document.querySelector('#N').onclick = (event) => {
                    event.preventDefault();
                    document.querySelector('#print').innerHTML = 'L-shaped moves: two squares in one direction and then one square perpendicular ♘';
                }
                document.querySelector('#P').onclick = (event) => {
                    event.preventDefault();
                    document.querySelector('#print').innerHTML = 'One square forward, two squares forward on the first move, captures diagonally, promotes upon reaching the back rank ♙';
                }
            })
